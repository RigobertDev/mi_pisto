name: mi_pisto_app
description: APPpara gestionar gastos personales y demas 

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0 # Añadida restricción de versión del SDK de Dart

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  shared_preferences: ^2.5.3

  intl: ^0.20.2

  provider: ^6.1.5

  fl_chart: ^1.0.0 

  sqflite: ^2.3.0

  sqflite_common_ffi: ^2.3.5

  path: 1.9.1

  path_provider: ^2.1.5
  flutter_launcher_icons: ^0.14.3



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/mi pisto.png
    - assets/icons/

